<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Object</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of History Object -->
    <!-- Task: Simple Page Navigator
    Create a 2-page site.
    Add “Back” and “Forward” buttons using:
    history.back()
    history.forward()
    Show current history length with history.length -->

    <div class="hist">
      <h1>History Object Page # 01</h1>

      <div id="back-btn">Back</div>
      <div id="for-btn">Forward</div>

      <div class="history-length">
        <h4>Current Number of Pages</h4>
        <div id="history"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
