<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of Tab System -->
    <!-- Create tab system â†’ Clicking each tab shows its content, others are hidden. -->

    <div class="tabs">
      <h1>Tabs</h1>

      <ul>
        <li data-tab="1" class="active">Tab 01</li>
        <li data-tab="2">Tab 02</li>
        <li data-tab="3">Tab 03</li>
        <li data-tab="4">Tab 04</li>
        <li data-tab="5">Tab 05</li>
      </ul>
    </div>

    <div class="tab-content active" data-tab="1">
      <h4>Tab 01</h4>
      <p>Content of First Tab</p>
    </div>

    <div class="tab-content" data-tab="2">
      <h4>Tab 02</h4>
      <p>Content of First Tab</p>
    </div>

    <div class="tab-content" data-tab="3">
      <h4>Tab 03</h4>
      <p>Content of First Tab</p>
    </div>

    <div class="tab-content" data-tab="4">
      <h4>Tab 04</h4>
      <p>Content of First Tab</p>
    </div>
    <div class="tab-content" data-tab="5">
      <h4>Tab 05</h4>
      <p>Content of First Tab</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
