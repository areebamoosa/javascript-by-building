<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuseable Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of Reuseable Functions. Call, apply, bind -->
    <!-- Create one function and use it to show messages for different people without rewriting the function.-->

    <div class="people">
      <h1>People</h1>

      <div class="pers">
        <h2>Person # 01</h2>
        <div id="p1"></div>
      </div>
      <div class="pers">
        <h2>Person # 02</h2>
        <div id="p2"></div>
      </div>
      <div class="pers">
        <h2>Person # 03</h2>
        <div id="p3"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
