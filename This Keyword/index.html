<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of this in functions, arrow functions, classes -->
    <!-- Make a button that shows something about itself, then test how it behaves differently in arrow types of function.-->

    <div class="this">
      <h1>This keyword</h1>

      <div class="btn1">
        <h2>Normal Function</h2>
        <button id="btnNorm">Click</button>
      </div>
      <div class="btn2">
        <h2>Arrow Function</h2>
        <button id="btnArr">Click</button>
      </div>
      <div class="btn3">
        <h2>This in classes</h2>
        <button id="btnCl">Click</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
