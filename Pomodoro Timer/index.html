<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project of Pomodoro Timer -->
    <!-- 25 min timer → Start a 25-minute countdown. Pause/resume/reset → Allow pausing and resetting the timer. -->

    <div class="pomodoro">
      <h1>Pomodoro Timer</h1>

      <div class="timer">
        <div id="time">00:00:00</div>
      </div>

      <button id="pause">Pause</button>
      <button class="res" id="resume">Resume</button>
      <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
