<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom DropDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of Drop Down -->
    <!-- Open on click → Show dropdown list when clicked.
    Close on outside click → Hide list if user clicks outside. -->

    <div class="drop-down">
      <h3>Click below for Drop Down List</h3>
      <button id="drop">Click me</button>
      <div id="dropdown-list">
        <li>Name</li>
        <li>Roll No</li>
        <li>Address</li>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
