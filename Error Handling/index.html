<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understannd the concept of Error Handling : try, catch, finally-->
    <!-- Build a calculator that doesn't crash when something goes wrong and shows a friendly message instead. -->

    <div class="calculator">
      <h1>Error Handling</h1>

      <input type="text" placeholder="Enter a number" id="display" />

      <button id="plus">+</button>
      <button id="sub">-</button>
      <button id="mult">*</button>
      <button id="divd">/</button>

      <div class="digits">
        <button class="digit">0</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
      </div>

      <div class="equal">
        <button id="equal">=</button>
        <button id="clear">AC</button>
      </div>

      <div id="error-msg"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
