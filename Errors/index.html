<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Errors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to test errors -->
    <!-- Create a form that shows a clear warning if the input is missing or not good enough. -->

    <div class="form">
      <form action="">
        <label>Name : </label
        ><input type="text" placeholder="Enter your name" id="name" />
        <label>Roll No : </label
        ><input
          type="number"
          placeholder="Enter your roll no"
          id="roll-no"
          required
        />
      </form>

      <button id="submit">Submit</button>

      <div id="error-msg"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
