<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand Logical Operators  (===, !==, &&, ||) -->

    <!--Task: Make a login checker with email and password validation using logical operators. Practice checking both correct and incorrect cases. -->

    <div class="login">
      <h1>Sign in</h1>

      <div class="email">
        <input type="email" placeholder="Email Address" id="email" />
      </div>
      <div class="password">
        <input type="password" placeholder="Password" id="pass" />
      </div>
      <button id="btn">Log in</button>
      <div class="succesfull hidden">
        <h3>Hurray! Login Succesfull</h3>
      </div>

      <button id="try" class="hidden">Enter Again</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
