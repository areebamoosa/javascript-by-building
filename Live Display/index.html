<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of DOM Manipulation -->
    <!-- Make a form where the user types something, and the same thing is shown live on the screen as they type. -->

    <div class="form">
      <h1>Message Form</h1>

      <div class="details">
        <input type="text" placeholder="Enter your message" id="message" />
        <div id="display"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
