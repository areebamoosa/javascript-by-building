<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concepts of Array Methods -->
    <!-- Create a simple app using array methods like: map, filter, reduce,sort.
    Find & how results, totals, and sorted data using different array tools. -->

    <div class="stud">
      <h1>Students</h1>

      <div id="students"></div>

      <button id="showPassed">Show Passed Students</button>

      <div id="passedStudents"></div>
    </div>

    <div class="sort">
      <button id="sortButton">Sort by Marks</button>
    </div>

    <div class="find">
      <input type="text" id="searchInput" placeholder="Enter student name" />

      <button id="searchBtn">Find Student</button>

      <div id="result"></div>
    </div>

    <div class="reduce">
      <button id="Average">Average</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
