<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of Image Slider -->
    <!-- Make a slideshow that changes images automatically as well as another one that changes on button click -->

    <div class="image-slider1">
      <h1>Slideshow</h1>
      <div class="images">
        <img src="Img/s1.jpeg" alt="" id="img1" />
        <img src="Img/s2.jpeg" alt="" id="img2" />
        <img src="Img/s3.jpeg" alt="" id="img3" />
        <img src="Img/s4.jpeg" alt="" id="img4" />
      </div>
    </div>

    <div class="image-slider2">
      <h1>Slideshow on Click</h1>
      <div class="images2">
        <img src="Img/s1.jpeg" alt="" id="img5" />
        <img src="Img/s2.jpeg" alt="" id="img6" />
        <img src="Img/s3.jpeg" alt="" id="img7" />
        <img src="Img/s4.jpeg" alt="" id="img8" />
        <button id="back">Backward</button>

        <button id="for">Forward</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
