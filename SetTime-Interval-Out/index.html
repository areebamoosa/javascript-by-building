<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Time Out & Set Interval</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of setTimeout & setInterval -->
    <!-- Make a live clock and a countdown that both run on their own without user interaction. -->

    <div class="live-clock">
      <h1>Live Clock</h1>

      <p id="clock">00:00:00</p>
    </div>

    <div class="countdown">
      <h1>Countdown</h1>
      <p id="count-down">00:00:00</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
