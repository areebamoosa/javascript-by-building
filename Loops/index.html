<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of different loops -->
    <!--Loops (for, while, do-while, for-of, for-in)
     Task: Display a list of your 5 favorite movies using different loops one by one.Practice how each loop works with arrays and objects. -->

    <div class="movies">
      <h1>List of my Favourite TV Shows</h1>

      <div id="for-loop">
        <h2>For Loop</h2>
      </div>

      <div id="while-loop">
        <h2>While Loop</h2>
      </div>

      <div id="do-while-loop">
        <h2>Do - While Loop</h2>
      </div>

      <div id="for-of-loop">
        <h2>For of Loop</h2>
      </div>

      <div id="for-in-loop">
        <h2>For in Loop</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
