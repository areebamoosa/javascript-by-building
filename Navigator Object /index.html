<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator Object</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of Navigator Object & Browser APIs -->

    <!--Task: Device Info Viewer, Display information like:
    Browser name/version → navigator.userAgent
    Online/offline status → navigator.onLine
    Language → navigator.language -->

    <div class="user-info">
      <h1>User Info</h1>

      <div id="browser">
        <h2>Browser Name :</h2>
      </div>

      <div id="status">
        <h2>Internet Status :</h2>
      </div>

      <div id="language">
        <h2>Language :</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
