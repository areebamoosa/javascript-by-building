<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of Arrow functions. -->
    <!-- Build a tool that changes temperature between Celsius and Fahrenheit using short, modern arrow-style functions.-->

    <div class="temperature">
      <h1>Temperature</h1>
      <input
        type="number"
        id="tempVal"
        placeholder="Enter the temperature to convert"
      />
      <button id="celsius">Celsius</button>
      <button id="faren">Fahrenheit</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
