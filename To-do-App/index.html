<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- A mini project to understand the concept of DOM in Java Script -->
    <!-- Task: Create a daily to-do app where tasks can be added or removed using buttons. -->

    <div class="app">
      <h1>To - Do App</h1>

      <div class="task">
        <div class="input">
          <input type="text" placeholder="Add a task" id="input-val" />
        </div>

        <div class="add-task">
          <button id="add">Add</button>
        </div>

        <div class="rem-all">
          <button id="remove">Remove All</button>
        </div>
      </div>

      <div class="task-list">
        <ul></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
