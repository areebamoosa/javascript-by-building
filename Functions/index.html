<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand concept of Functions -->
    <!-- Build a calculator app (add, subtract, multiply, divide) using two types of functions:
    1. Function Declaration
    2. Function Expression
    Then observe the difference in how they behave when you call them.-->

    <div class="calculator">
      <h1>Basic Calculator</h1>

      <input type="number" id="inputVal" placeholder="Enter a number" />

      <button id="btn-1">+</button>
      <button id="btn-2">-</button>
      <button id="btn-3">*</button>
      <button id="btn-4">/</button>
      <button id="equal">=</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
