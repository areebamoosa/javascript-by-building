<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatype Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- A mini project to understand the concept of Data types in Java Script -->

    <!--Task: Build a data checker: user enters a value â†’ your app shows the type using typeof and explains it.-->

    <div class="data">
      <h1>Data Type Checker</h1>

      <div class="input-val">
        <input placeholder="Enter a data value" id="inputVal" type="text" />
        <button id="btn">Check</button>
      </div>

      <div class="type">
        <div class="data-type hidden">
          <h4>The type of data you entered is</h4>
        </div>
      </div>

      <div class="type-exp hidden">
        <h5>Explanation :</h5>
      </div>

      <button class="hidden" id="clear">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
