<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini Project to understand the concept of Scope  (Function & Lexical) -->
    <!-- Create a group of functions inside each other and try accessing different variables to see who can “see” what. -->

    <div class="scope">
      <h1>Scope</h1>
      <div id="parent">
        <h2>Parent Box</h2>
      </div>
      <div id="child">
        <h2>Child Box</h2>
      </div>
      <div id="grandchild">
        <h2>Grandchild Box</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
