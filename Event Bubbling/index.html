<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mini project to understand the concept of Event Bubbling -->
    <!-- Build two boxes inside each other, and when you click them, different messages should appear based on which part you clicked. -->

    <div class="bubbling">
      <h1>Event Bubbling</h1>

      <div class="boxes">
        <div id="box-1">
          Box # 01

          <div id="box-2">Box # 02</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
